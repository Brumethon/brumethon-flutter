name: burmethon_app
description: App for Brumaire network

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
    
  get_it: ^7.2.0
  http: ^0.13.3
  flutter_dotenv: ^5.0.2
  flutter_svg: ^0.22.0
  easy_localization: ^3.0.0
  cupertino_icons: ^1.0.2
  crypt: ^4.2.1
  flutter_launcher_icons: ^0.9.2
  carousel_slider: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  image_path: "lib/assets/images/brumaire-logo.jpeg"
  android: true
  iios: true

flutter:

  uses-material-design: true

  assets:
    - lib/assets/images/
    - .env

